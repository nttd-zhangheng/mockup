<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>Fast Retailing Supplier Portal</title>

    <meta name="viewport" content="width=device-width" />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/bootstrap-table@1.15.3/dist/bootstrap-table.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css"
      integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous" />
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
      integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
      crossorigin="anonymous"></script>

    <link href="https://unpkg.com/multiple-select@1.5.2/dist/multiple-select.min.css" rel="stylesheet" />
    <script src="https://unpkg.com/multiple-select@1.5.2/dist/multiple-select.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.15.3/dist/bootstrap-table.min.css">
    <!-- <script src="https://unpkg.com/bootstrap-table@1.15.3/dist/bootstrap-table.min.js"></script> -->

    <link rel="stylesheet" type="text/css" href="../common.css" />
    <script>
      $(document).ready(function () {
        init();
        $('#showIcon').click(() => {
          showSearchContent();
        });
        $('#closeIcon').click(() => {
          hideSearchContent();
        });
        $('#searchBtn, #searchBtnTop').click(() => {
          hideSearchContent();
          $('#table').bootstrapTable('load', initData());
        });
        $('#resetId').click(() => {
          $('#table').bootstrapTable('load', []);
          $('form')[0].reset();
        });
        $('.menuIcon').click(() => {
          document.location.href = `../index.html`;
        });
      });
      function init() {
        $('.multiple-select').multipleSelect();
        $('.searchContent').hide();
        $('#closeIcon').hide();
      }
      function hideSearchContent() {
        $('#closeIcon').hide();
        $('#showIcon').show();
        $('.searchContent').hide();
      }
      function showSearchContent() {
        $('.searchContent').show();
        $('#showIcon').hide();
        $('#closeIcon').show();
      }
      function initData() {
        const rows = [];
        for (var i = 0; i < 20; i++) {
          rows.push({ id: i, name: 'name' + i, price: 'price' + i });
        }
        return rows;
      }
    </script>
  </head>

  <body>
    <div class="header">
      <span class="menu">
        <img class="menuIcon" src="../icon/menu.png" />
      </span>
      <div class="content">Trading Document List</div>
    </div>
    <div class="body">
      <form class="form-horizontal">
        <div class="searchArea">
          <div class="searchHeader">
            <input type="text" class="form-control textInput" placeholder="Please input" />
            <img id="showIcon" class="right searchToggle" src="../icon/open.png" />
            <img id="closeIcon" class="right searchToggle" src="../icon/close.png" />
            <input id="searchBtnTop" type="button" class="btn btn-primary search right" value="Search" />
          </div>
          <div class="searchContent">
            <div class="form-group">
              <label for="inputShipCode" class="col-sm-2 control-label">Switch Invoice No.</label>
              <div class="col-sm-6">
                <input type="text" class="form-control" id="inputShipCode" placeholder="Please Input" />
              </div>
            </div>

            <div class="form-group">
              <label for="transactionPattern" class="col-sm-2 control-label">Transaction Pattern</label>
              <div id="transactionPattern" class="col-sm-4 multi-select">
                <select multiple="multiple" class="multiple-select">
                  <option value="1">pattern 1</option>
                  <option value="2">pattern 2</option>
                  <option value="3">pattern 3</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label for="itemBrand" class="col-sm-2 control-label">Item Brand</label>
              <div id="itemBrand" class="col-sm-3">
                <!-- 样式1 -->
                <select class="form-control">
                  <option>UQ</option>
                  <option>GU</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label for="businessUnit" class="col-sm-2 control-label">Business Unit</label>
              <div id="businessUnit" class="col-sm-4 multi-select">
                <select multiple="multiple" class="multiple-select">
                  <option value="1">BU 1</option>
                  <option value="2">BU 2</option>
                  <option value="3">BU 3</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label for="vendor" class="col-sm-2 control-label">Vendor Type</label>
              <div id="vendor" class="col-sm-4 multi-select">
                <select multiple="multiple" class="multiple-select">
                  <option value="1">VendorType 1</option>
                  <option value="2">VendorType 2</option>
                  <option value="3">VendorType 3</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label for="vendor" class="col-sm-2 control-label">Vendor</label>
              <div id="vendor" class="col-sm-4 multi-select">
                <select multiple="multiple" class="multiple-select">
                  <option value="1">Vendor 1</option>
                  <option value="2">Vendor 2</option>
                  <option value="3">Vendor 3</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label for="managementFactory" class="col-sm-2 control-label">Management Factory</label>
              <div id="managementFactory" class="col-sm-4 multi-select">
                <select multiple="multiple" class="multiple-select">
                  <option value="1">MF 1</option>
                  <option value="2">MF 2</option>
                  <option value="3">MF 3</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label for="fwd" class="col-sm-2 control-label">FWD</label>
              <div id="fwd" class="col-sm-4 multi-select">
                <select multiple="multiple" class="multiple-select">
                  <option value="1">FWD 1</option>
                  <option value="2">FWD 2</option>
                  <option value="3">FWD 3</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label for="portOfLoading" class="col-sm-2 control-label">Port of Loading</label>
              <div id="portOfLoading" class="col-sm-3 multi-select">
                <select multiple="multiple" class="multiple-select">
                  <option value="1">port 1</option>
                  <option value="2">port 2</option>
                  <option value="3">port 3</option>
                </select>
              </div>
              <label for="portOfDischarging" class="col-sm-2 control-label">Port of OfDischarging</label>
              <div id="portOfDischarging" class="col-sm-3 multi-select">
                <select multiple="multiple" class="multiple-select">
                  <option value="1">port 1</option>
                  <option value="2">port 2</option>
                  <option value="3">port 3</option>
                </select>
              </div>
            </div>
            <div class="form-group row">
              <label for="InvoiceExport" class="col-sm-2 control-label">InvoiceExport</label>
              <div id="InvoiceExport" class="col-sm-6 multi-select">
                <select multiple="multiple" class="multiple-select">
                  <option value="1">pattern 1</option>
                  <option value="2">pattern 2</option>
                  <option value="3">pattern 3</option>
                </select>
              </div>
              <div style="float: left">
                <input id="delayedCheckbox" type="checkbox" class="delayedCheckbox">
                <span class="delayedCheckboxLabel">Delayed</span>
              </div>
            </div>
            <div class="form-group searchBtnArea">
              <button id="resetId" type="button" class="btn btn-default">reset</button>
              <button id="searchBtn" type="button" class="btn btn-primary">search</button>
            </div>
          </div>
      </form>
    </div>
    <div class="separator">

    </div>
    <div class="displayArea">
      <div class="paggingArea">

      </div>
      <div class="datalistArea">
        <table id="table" data-toggle="table" data-pagination="true"  data-page-size="5">
          <thead>
            <tr>
              <th data-sortable="true" data-checkbox="true">Item ID</th>
              <th data-field="id">ID</th>
              <th data-field="name">Item Name</th>
              <th data-field="price">Item Price</th>
            </tr>
          </thead>
        </table>
      </div>
    </div>
    </div>
    <div class="footer">
      <button type="button" class="btn btn-info footerBtn">Documents Approve</button>
      <button type="button" class="btn btn-info footerBtn">Documents Upload</button>
      <button type="button" class="btn btn-info footerBtn">Documents Download</button>
      <a class="footerLink" href="javascript:void(0)">Documents Schedule Download</a>



    </div>
  </body>

</html>
